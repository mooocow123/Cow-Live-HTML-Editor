<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="cowmd.js" defer></script>
    <link rel="stylesheet" href="cow.css">
    <title>Livecow</title>
</head>
<body>
    <marquee><h1 id="header">CowMark Editor</h1><p>Write Markdown Code in seconds.</p></marquee>
    <center><textarea name="" id="codetxt" cols="50" rows="10"></textarea></center>
    <div class="frame">
        <div id="res-iframe"></div>
        <button onclick="showPreview()">Run</button>
        <div id="frame-console">
            <p>Console for iframe</p>
        </div>
        <input type="text" id="codeboxix">
        <button onclick="codix()">Run</button>
        <h3>The button save will OVERRIDE the last save!</h3>
        <center>
            <button onclick="savemd()">Save</button>
            <button onclick="loadmd()">Load</button>
        </center>
    </div>
</body>
</html>
